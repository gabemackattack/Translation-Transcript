<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translation Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            background: #0a0e27;
        }

        .dashboard-container {
            height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(88, 86, 214, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.12) 0%, transparent 50%);
            pointer-events: none;
        }

        .header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #5856d6 0%, #ff6b6b 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a8a8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .call-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .status.connected {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #34d399;
        }

        .status.connecting {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status.connected .status-dot {
            background: #34d399;
            animation: blink 1.5s ease-in-out infinite;
        }

        .status.connecting .status-dot {
            background: #fbbf24;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .content {
            flex: 1;
            display: flex;
            gap: 1px;
            overflow: hidden;
            padding: 1px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .translation-column {
            flex: 1;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .column-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .language-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .spanish-badge {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 107, 107, 0.1) 100%);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .english-badge {
            background: linear-gradient(135deg, rgba(88, 86, 214, 0.2) 0%, rgba(88, 86, 214, 0.1) 100%);
            color: #5856d6;
            border: 1px solid rgba(88, 86, 214, 0.3);
        }

        .column-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.25rem;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .message-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-time svg {
            width: 12px;
            height: 12px;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1rem;
            font-weight: 500;
        }

        .wave-indicator {
            display: flex;
            align-items: center;
            gap: 3px;
            margin-left: auto;
        }

        .wave-bar {
            width: 3px;
            background: rgba(52, 211, 153, 0.6);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) {
            height: 12px;
            animation-delay: 0s;
        }

        .wave-bar:nth-child(2) {
            height: 20px;
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(3) {
            height: 16px;
            animation-delay: 0.2s;
        }

        .wave-bar:nth-child(4) {
            height: 22px;
            animation-delay: 0.3s;
        }

        .wave-bar:nth-child(5) {
            height: 14px;
            animation-delay: 0.4s;
        }

        @keyframes wave {
            0%, 100% { 
                transform: scaleY(1);
                opacity: 0.6;
            }
            50% { 
                transform: scaleY(1.5);
                opacity: 1;
            }
        }
    </style>
</head>

            </div>

            <!-- English Column -->
            <div class="translation-column">
                <div class="column-header">
                    <div class="language-badge english-badge">English</div>
                    <div class="column-title">English Translation</div>
                </div>
                <div class="messages-container" id="englishMessages">
                    <div class="empty-state">
                        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <div class="empty-text">Waiting for English translation...</div>

                </div>
            </div>
        </div>
    </div>

        // Function to add a message to a column
        function addMessage(text, language, timestamp) {
            const container = language === 'es' ? spanishContainer : englishContainer;
            
            // Remove empty state if it exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Create message card
            const messageCard = document.createElement('div');
            messageCard.className = 'message-card';
            messageCard.innerHTML = `
                <div class="message-time">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    ${timestamp}
                </div>
                <div class="message-text">${text}</div>
            `;

            container.appendChild(messageCard);
            
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

            // Demo Mode - Simulated conversation for testing

        // Set connection status
        function setConnected(connected) {
            isConnected = connected;
            statusIndicator.className = connected ? 'status connected' : 'status connecting';
            statusText.textContent = connected ? 'Live' : 'Connecting...';
            waveIndicator.style.display = connected ? 'flex' : 'none';
        }

        // Demo conversation simulation
        function simulateDemoConversation() {
            const conversation = [
                { text: "Buenos días, necesito ayuda con mi cuenta", lang: "es", delay: 2000 },
                { text: "Good morning, I need help with my account", lang: "en", delay: 2500 },
                { text: "Por supuesto, ¿cuál es el problema específico?", lang: "es", delay: 5000 },
                { text: "Of course, what is the specific problem?", lang: "en", delay: 5500 },
