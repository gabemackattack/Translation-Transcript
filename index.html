<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translation Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }

        .dashboard-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(88, 86, 214, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #5856d6 0%, #ff6b6b 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a8a8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .call-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #34d399;
        }

        .status.connecting {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status.connected .status-dot {
            background: #34d399;
            animation: blink 1.5s ease-in-out infinite;
        }

        .status.connecting .status-dot {
            background: #fbbf24;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .content {
            flex: 1;
            display: flex;
            gap: 1px;
            overflow: hidden;
            padding: 1px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }

        .translation-column {
            flex: 1;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .column-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .language-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .spanish-badge {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 107, 107, 0.1) 100%);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .english-badge {
            background: linear-gradient(135deg, rgba(88, 86, 214, 0.2) 0%, rgba(88, 86, 214, 0.1) 100%);
            color: #5856d6;
            border: 1px solid rgba(88, 86, 214, 0.3);
        }

        .column-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.25rem;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .message-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 0.5rem;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1rem;
            font-weight: 500;
        }

        .config-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            z-index: 1000;
            max-width: 400px;
            display: none;
        }

        .config-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .config-title {
            font-size: 1rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }

        .config-field {
            margin-bottom: 1rem;
        }

        .config-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            display: block;
        }

        .config-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .config-input:focus {
            outline: none;
            border-color: #5856d6;
        }

        .config-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #5856d6 0%, #ff6b6b 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .config-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 86, 214, 0.3);
        }

        .settings-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #5856d6 0%, #ff6b6b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(88, 86, 214, 0.4);
        }

        .settings-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(88, 86, 214, 0.5);
        }

        .settings-toggle svg {
            width: 24px;
            height: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" x2="12" y1="19" y2="22"></line>
                        </svg>
                    </div>
                    <span class="logo-text">LIVE TRANSLATION</span>
                </div>
                <div class="call-id">Call ID: <span id="callIdDisplay">Loading...</span></div>
            </div>
            <div class="status connecting" id="statusIndicator">
                <div class="status-dot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Spanish Column -->
            <div class="translation-column">
                <div class="column-header">
                    <div class="language-badge spanish-badge">Español</div>
                    <div class="column-title">Original</div>
                </div>
                <div class="messages-container" id="spanishMessages">
                    <div class="empty-state">
                        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" x2="12" y1="19" y2="22"></line>
                        </svg>
                        <div class="empty-text">Waiting for Spanish audio...</div>
                    </div>
                </div>
            </div>

            <!-- English Column -->
            <div class="translation-column">
                <div class="column-header">
                    <div class="language-badge english-badge">English</div>
                    <div class="column-title">Translation</div>
                </div>
                <div class="messages-container" id="englishMessages">
                    <div class="empty-state">
                        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" x2="12" y1="19" y2="22"></line>
                        </svg>
                        <div class="empty-text">Waiting for English audio...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Toggle Button -->
    <div class="settings-toggle" onclick="toggleConfig()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
    </div>

    <!-- Configuration Panel -->
    <div class="config-panel" id="configPanel">
        <div class="config-title">ElevenLabs Configuration</div>
        <div class="config-field">
            <label class="config-label">API Key</label>
            <input type="password" class="config-input" id="apiKeyInput" placeholder="Enter your ElevenLabs API key">
        </div>
        <div class="config-field">
            <label class="config-label">API Endpoint</label>
            <input type="text" class="config-input" id="endpointInput" placeholder="https://api.elevenlabs.io/v1/..." value="https://api.elevenlabs.io/v1/convai/conversation">
        </div>
        <div class="config-field">
            <label class="config-label">Poll Interval (ms)</label>
            <input type="number" class="config-input" id="pollIntervalInput" placeholder="500" value="500">
        </div>
        <button class="config-button" onclick="saveConfig()">Save & Connect</button>
    </div>

    <script>
        // Configuration
        let config = {
            apiKey: '',
            endpoint: 'https://api.elevenlabs.io/v1/convai/conversation',
            pollInterval: 500,
            callId: ''
        };

        let isConnected = false;
        let pollTimer = null;
        let lastProcessedMessageId = null;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Get call ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            config.callId = urlParams.get('call_id') || 'demo';
            document.getElementById('callIdDisplay').textContent = config.callId;

            // Load saved config from localStorage
            loadConfig();

            // If in demo mode, start demo
            if (config.callId === 'demo') {
                startDemo();
            } else if (config.apiKey) {
                // Auto-connect if API key exists
                connectToElevenLabs();
            }
        });

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('active');
        }

        function loadConfig() {
            const saved = localStorage.getItem('elevenlabs_config');
            if (saved) {
                const savedConfig = JSON.parse(saved);
                config.apiKey = savedConfig.apiKey || '';
                config.endpoint = savedConfig.endpoint || config.endpoint;
                config.pollInterval = savedConfig.pollInterval || config.pollInterval;
                
                document.getElementById('apiKeyInput').value = config.apiKey;
                document.getElementById('endpointInput').value = config.endpoint;
                document.getElementById('pollIntervalInput').value = config.pollInterval;
            }
        }

        function saveConfig() {
            config.apiKey = document.getElementById('apiKeyInput').value;
            config.endpoint = document.getElementById('endpointInput').value;
            config.pollInterval = parseInt(document.getElementById('pollIntervalInput').value) || 500;

            localStorage.setItem('elevenlabs_config', JSON.stringify({
                apiKey: config.apiKey,
                endpoint: config.endpoint,
                pollInterval: config.pollInterval
            }));

            toggleConfig();
            connectToElevenLabs();
        }

        function updateStatus(connected, text) {
            isConnected = connected;
            const statusEl = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusEl.className = 'status connected';
                statusText.textContent = text || 'Connected';
            } else {
                statusEl.className = 'status connecting';
                statusText.textContent = text || 'Connecting...';
            }
        }

        function addMessage(text, language, timestamp) {
            const isSpanish = language === 'es' || language === 'spanish';
            const containerId = isSpanish ? 'spanishMessages' : 'englishMessages';
            const container = document.getElementById(containerId);

            // Remove empty state if it exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Create message card
            const messageCard = document.createElement('div');
            messageCard.className = 'message-card';
            messageCard.innerHTML = `
                <div class="message-time">${timestamp}</div>
                <div class="message-text">${escapeHtml(text)}</div>
            `;

            container.appendChild(messageCard);

            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function connectToElevenLabs() {
            if (!config.apiKey) {
                updateStatus(false, 'No API Key');
                alert('Please configure your ElevenLabs API key by clicking the settings icon');
                return;
            }

            updateStatus(false, 'Connecting...');

            // Clear any existing poll timer
            if (pollTimer) {
                clearInterval(pollTimer);
            }

            let processedCount = 0;

            // Start polling
            pollTimer = setInterval(async () => {
                try {
                    // Fetch conversation from ElevenLabs Conversational AI API
                    const response = await fetch(`https://api.elevenlabs.io/v1/convai/conversations/${config.callId}`, {
                        method: 'GET',
                        headers: {
                            'xi-api-key': config.apiKey,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        if (response.status === 404) {
                            // Conversation not started yet
                            console.log('Waiting for conversation to start...');
                            return;
                        }
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Received conversation data:', data);
                    
                    // Update status on first successful response
                    if (!isConnected) {
                        updateStatus(true, 'Live');
                    }

                    // ElevenLabs Conversational AI returns a transcript array
                    if (data.transcript && Array.isArray(data.transcript)) {
                        // Process any new transcript entries
                        for (let i = processedCount; i < data.transcript.length; i++) {
                            const entry = data.transcript[i];
                            const timestamp = new Date().toLocaleTimeString();
                            
                            // Determine language based on role
                            // 'user' = caller speaking (typically Spanish in your setup)
                            // 'agent' = AI agent responding (typically English translation)
                            
                            if (entry.role === 'user') {
                                // User speaking - Spanish side
                                addMessage(entry.message, 'es', timestamp);
                            } else if (entry.role === 'agent') {
                                // Agent responding - English side
                                addMessage(entry.message, 'en', timestamp);
                            }
                        }
                        
                        processedCount = data.transcript.length;
                    }

                    // Alternative data structure (if your setup uses different format)
                    // Some ElevenLabs configurations may return messages differently
                    if (data.analysis && data.analysis.transcript_with_timestamps) {
                        data.analysis.transcript_with_timestamps.forEach((entry, index) => {
                            if (index >= processedCount) {
                                const timestamp = new Date(entry.timestamp).toLocaleTimeString();
                                
                                // Parse based on speaker
                                if (entry.speaker === 'user') {
                                    addMessage(entry.text, 'es', timestamp);
                                } else {
                                    addMessage(entry.text, 'en', timestamp);
                                }
                            }
                        });
                        
                        processedCount = data.analysis.transcript_with_timestamps.length;
                    }

                } catch (error) {
                    console.error('Error fetching translations:', error);
                    if (isConnected) {
                        updateStatus(false, 'Connection Error');
                    }
                }
            }, config.pollInterval);
        }

        function startDemo() {
            updateStatus(true, 'Demo Mode');

            const demoConversation = [
                { text: "Buenos días, necesito ayuda con mi cuenta", lang: "es", delay: 2000 },
                { text: "Good morning, I need help with my account", lang: "en", delay: 3000 },
                { text: "Por supuesto, ¿cuál es el problema?", lang: "es", delay: 5000 },
                { text: "Of course, what is the problem?", lang: "en", delay: 6000 },
                { text: "No puedo acceder a mi información de facturación", lang: "es", delay: 8000 },
                { text: "I cannot access my billing information", lang: "en", delay: 9000 },
                { text: "Entiendo. Déjame verificar eso para ti", lang: "es", delay: 11000 },
                { text: "I understand. Let me verify that for you", lang: "en", delay: 12000 },
                { text: "¿Puede proporcionarme su número de cuenta?", lang: "es", delay: 14000 },
                { text: "Can you provide me with your account number?", lang: "en", delay: 15000 },
                { text: "Sí, es el 12345678", lang: "es", delay: 17000 },
                { text: "Yes, it is 12345678", lang: "en", delay: 18000 },
                { text: "Perfecto, estoy viendo su cuenta ahora", lang: "es", delay: 20000 },
                { text: "Perfect, I am viewing your account now", lang: "en", delay: 21000 },
            ];

            demoConversation.forEach(({ text, lang, delay }) => {
                setTimeout(() => {
                    addMessage(text, lang, new Date().toLocaleTimeString());
                }, delay);
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (pollTimer) {
                clearInterval(pollTimer);
            }
        });
    </script>
</body>
</html>
